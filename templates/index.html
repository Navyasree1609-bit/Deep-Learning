<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaria Detection</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f7f7f7; }
        h1 { color: #333; }
        input[type=file] { margin: 20px 0; }
        .result { font-size: 24px; font-weight: bold; margin-top: 20px; }
        img { max-width: 300px; margin-top: 20px; border-radius: 10px; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Malaria Cell Detection</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <input type="submit" value="Predict">
        </form>

        {% if filename %}
            <img src="{{ filename }}" alt="Uploaded Image">
        {% endif %}

        {% if result %}
            <div class="result">Prediction: {{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
